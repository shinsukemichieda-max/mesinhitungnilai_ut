<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeAnalytics UT - Mobile Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #F8FAFC; font-family: 'Plus Jakarta Sans', sans-serif; color: #1E293B; }
        .pro-card { background: #ffffff; border: 1px solid #E2E8F0; border-radius: 1.25rem; }
        .score-display { background: linear-gradient(135deg, #1E1B4B 0%, #4338CA 100%); }
        .grade-active { background: #EEF2FF; border-color: #6366F1; color: #4338CA; font-weight: 700; }
        
        /* Container ekspor tetap tersembunyi */
        #export-container { position: absolute; left: -9999px; top: 0; width: 800px; background: white; padding: 50px; border-radius: 20px; }
    </style>
</head>
<body class="antialiased min-h-screen">

    <nav class="bg-white border-b border-slate-200 px-4 md:px-8 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white">
                <i class="fas fa-graduation-cap text-sm"></i>
            </div>
            <span class="font-extrabold text-lg md:text-xl tracking-tight">Grade<span class="text-indigo-600">Analytics</span></span>
        </div>

        <button onclick="downloadAsPNG()" class="bg-indigo-600 text-white p-2.5 md:px-5 md:py-2.5 rounded-xl text-sm font-bold hover:bg-indigo-700 transition flex items-center gap-2 shadow-lg shadow-indigo-200 ml-2">
            <i class="fas fa-image"></i> 
            <span class="hidden sm:inline">Download PNG</span>
        </button>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-10">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 md:gap-8">
            
            <div class="lg:col-span-4 space-y-6">
                <section class="pro-card p-6 shadow-sm">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em]">Input Parameter</h3>
                        <button onclick="resetCalculator()" class="text-[10px] font-bold text-slate-400 hover:text-red-500 transition flex items-center gap-1">
                            <i class="fas fa-undo"></i> RESET
                        </button>
                    </div>
                    
                    <div class="space-y-5">
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-slate-700 uppercase ml-1">Mata Kuliah</label>
                            <input type="text" id="mkName" placeholder="Contoh: Matematika" class="w-full border border-slate-200 rounded-xl p-3.5 text-sm font-semibold focus:ring-2 focus:ring-indigo-100 outline-none transition">
                        </div>
                        
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-slate-700 uppercase ml-1">Skema Penilaian</label>
                            <select id="jenis" class="w-full border border-slate-200 rounded-xl p-3.5 text-sm font-semibold outline-none bg-slate-50" onchange="hitung()">
                                <option value="0.7,0.3">UAS (70%) + Tuton (30%)</option>
                                <option value="0.8,0.2">UAS (80%) + TMK (20%)</option>
                            </select>
                        </div>

                        <div class="p-5 bg-indigo-50/50 rounded-2xl border border-indigo-100">
                            <label class="text-[10px] font-black text-indigo-600 uppercase mb-4 block tracking-widest text-center">UAS PERFORMANCE</label>
                            <div class="grid grid-cols-2 gap-4 text-center">
                                <div>
                                    <span class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Total Soal</span>
                                    <input type="number" id="totalSoal" placeholder="0" class="w-full bg-transparent font-extrabold text-slate-700 text-lg outline-none text-center" oninput="hitung()">
                                </div>
                                <div>
                                    <span class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Benar</span>
                                    <input type="number" id="benar" placeholder="0" class="w-full bg-transparent font-extrabold text-indigo-600 text-lg outline-none text-center" oninput="hitung()">
                                </div>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="text-xs font-bold text-slate-700 uppercase ml-1">Skor Engagement (0-100)</label>
                            <input type="number" id="skorTuton" placeholder="0-100" class="w-full border border-slate-200 rounded-xl p-3.5 text-sm font-semibold outline-none" oninput="hitung()">
                        </div>

                        <button onclick="saveToHistory()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-slate-800 transition flex items-center justify-center gap-2">
                            <i class="fas fa-save"></i> Save into History
                        </button>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-8 space-y-6 md:space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2 score-display rounded-[2.5rem] p-8 md:p-10 text-white flex flex-col justify-between shadow-xl relative overflow-hidden">
                        <div class="relative z-10">
                            <span class="text-indigo-200 text-xs font-bold uppercase tracking-[0.3em]">Estimated Score</span>
                            <h2 class="text-6xl md:text-8xl font-black tracking-tighter mt-4" id="resTotal">0.00</h2>
                        </div>
                        <div class="mt-8 flex gap-3 relative z-10 text-center">
                            <div class="bg-white/10 backdrop-blur-md p-3 rounded-2xl flex-1 border border-white/10">
                                <p class="text-[9px] md:text-[10px] uppercase font-bold text-indigo-100 opacity-70 mb-1">UAS Part</p>
                                <p class="font-extrabold text-lg md:text-xl" id="vwUas">0,00</p>
                            </div>
                            <div class="bg-white/10 backdrop-blur-md p-3 rounded-2xl flex-1 border border-white/10">
                                <p class="text-[9px] md:text-[10px] uppercase font-bold text-indigo-100 opacity-70 mb-1">Engagement</p>
                                <p class="font-extrabold text-lg md:text-xl" id="vwTuton">0,00</p>
                            </div>
                        </div>
                    </div>

                    <div class="pro-card p-8 md:p-10 flex flex-col items-center justify-center text-center shadow-sm">
                        <span class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-4">Grade</span>
                        <div class="w-20 h-20 md:w-24 md:h-24 rounded-full border-[6px] border-indigo-50 flex items-center justify-center mb-4">
                            <span class="text-4xl md:text-5xl font-black text-indigo-600" id="resGrade">-</span>
                        </div>
                        <div id="statusPill" class="px-4 py-1.5 rounded-full bg-slate-100 text-[10px] font-black uppercase text-slate-400">
                            Waiting Data
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                    <div class="pro-card p-6 md:p-8 shadow-sm">
                        <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-6">Analisis Komponen</h4>
                        <div id="calcLog" class="space-y-4">
                             <p class="text-sm text-slate-400 italic">Masukkan data untuk melihat rincian.</p>
                        </div>
                    </div>
                    <div id="gradeGrid" class="grid grid-cols-2 gap-3"></div>
                </div>
            </div>
        </div>

        <div class="mt-12 border-t border-slate-200 pt-10">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-extrabold tracking-tight">Riwayat Perhitungan</h2>
                <button onclick="resetHistory()" class="text-red-500 font-bold text-xs hover:underline">Clear All</button>
            </div>
            <div id="historyList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </main>

    <div id="export-container">
        </div>

    <script>
        let historyData = JSON.parse(localStorage.getItem('ut_history_v2')) || [];
        const scales = { "A": [80, 100], "A-": [75, 79], "B+": [70, 74], "B": [65, 69], "C+": [60, 64], "C": [55, 59], "D": [40, 54], "E": [0, 39] };

        function hitung() {
            const types = document.getElementById('jenis').value.split(',');
            const bUas = parseFloat(types[0]);
            const bTuton = parseFloat(types[1]);
            const total = parseInt(document.getElementById('totalSoal').value) || 0;
            const benar = parseInt(document.getElementById('benar').value) || 0;
            const skorTuton = parseFloat(document.getElementById('skorTuton').value) || 0;

            const uasMurni = total > 0 ? (benar / total) * 100 : 0;
            const kontribusiUas = uasMurni * bUas;
            const kontribusiTuton = skorTuton * bTuton;
            const nilaiAkhir = kontribusiUas + kontribusiTuton;

            document.getElementById('resTotal').innerText = nilaiAkhir.toFixed(2);
            document.getElementById('vwUas').innerText = kontribusiUas.toFixed(2).replace('.',',');
            document.getElementById('vwTuton').innerText = kontribusiTuton.toFixed(2).replace('.',',');
            
            document.getElementById('calcLog').innerHTML = `
                <div class="flex justify-between text-sm pb-2"><span>UAS Raw</span><span class="font-bold">${uasMurni.toFixed(2)}</span></div>
                <div class="flex justify-between text-sm pb-2"><span>Contrib (${(bUas*100).toFixed(0)}%)</span><span class="font-bold">${kontribusiUas.toFixed(2)}</span></div>
                <div class="flex justify-between text-sm"><span>Engagement</span><span class="font-bold">${kontribusiTuton.toFixed(2)}</span></div>
            `;

            updateGradeScale(nilaiAkhir);
            return { 
                mk: document.getElementById('mkName').value || 'Mata Kuliah', 
                nilai: nilaiAkhir.toFixed(2), 
                grade: document.getElementById('resGrade').innerText 
            };
        }

        function updateGradeScale(skor) {
            const grid = document.getElementById('gradeGrid'); grid.innerHTML = '';
            for (const [grade, range] of Object.entries(scales)) {
                const active = skor >= range[0] && skor <= range[1] && skor > 0;
                grid.innerHTML += `
                    <div class="p-4 rounded-xl border text-xs flex justify-between ${active ? 'grade-active border-indigo-500 shadow-lg' : 'bg-white text-slate-400'}">
                        <span class="font-bold text-sm">${grade}</span><span>${range[0]}-${range[1]}</span>
                    </div>`;
                if (active) {
                    document.getElementById('resGrade').innerText = grade;
                    document.getElementById('statusPill').innerText = skor >= 55 ? 'PASS' : 'FAIL';
                    document.getElementById('statusPill').className = `px-4 py-1.5 rounded-full text-[10px] font-black uppercase ${skor >= 55 ? 'bg-emerald-50 text-emerald-600' : 'bg-red-50 text-red-600'}`;
                }
            }
        }

        function saveToHistory() {
            const data = hitung();
            if(data.nilai == 0) return;
            historyData.unshift({ ...data, date: new Date().toLocaleDateString() });
            localStorage.setItem('ut_history_v2', JSON.stringify(historyData));
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('historyList');
            container.innerHTML = historyData.length ? '' : '<p class="text-slate-400 text-sm">No history yet.</p>';
            historyData.slice(0, 6).forEach(item => {
                container.innerHTML += `
                <div class="pro-card p-5 border-l-4 border-indigo-600">
                    <div class="flex justify-between items-start mb-1"><h4 class="font-bold text-sm">${item.mk}</h4><span class="font-black text-indigo-600">${item.grade}</span></div>
                    <div class="text-2xl font-black">${item.nilai}</div>
                </div>`;
            });
        }

        function resetCalculator() { location.reload(); }
        function resetHistory() { localStorage.removeItem('ut_history_v2'); historyData = []; renderHistory(); }
        
        window.onload = renderHistory;

        function downloadAsPNG() {
            // Logika download sama dengan sebelumnya
            alert('Fitur Download Sedang Memproses Gambar...');
            // ... (Kode html2canvas Anda)
        }
    </script>
</body>
</html>
